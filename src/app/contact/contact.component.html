<section class="section home home__triangle1">
  <div class="row home__triangle2 section__inner">
    <form
      id="messageForm"
      method="POST"
      action="https://formspree.io/info@icare.ng"
    >
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <label>Name</label>
          <input type="text" name="Name" placeholder="Name" />
        </div>
        <div class="col-xs-12 col-sm-6">
          <label>Email</label>
          <input type="text" name="Email" placeholder="Email Address" />

          <input type="hidden" name="_next" value="https://icare.ng" />
          <input type="hidden" name="_subject" value="Contact Message" />
        </div>
        <div class="col-xs-12 textarea">
          <label>Message</label>
          <textarea name="Message" placeholder="Message"></textarea>
        </div>
        <div class="col-xs-12 text-center">
          <button type="submit" class="btn btn__primary w-100">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>
